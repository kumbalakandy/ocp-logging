apiVersion: observability.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: qradar
  namespace: openshift-logging
spec:
  collector:
    resources:
      limits:
        cpu: '6'
        memory: 8Gi
      requests:
        cpu: '4'
        memory: 4Gi
  managementState: Managed
  outputs:
    - name: qradar
      syslog:
        appName: kubeAudit
        enrichment: KubernetesMinimal
        facility: user
        payloadKey: '{.message}'
        rfc: RFC5424
        severity: warning
        url: 'tcp://192.168.1.100:514'
      type: syslog
    - lokiStack:
        authentication:
          token:
            from: serviceAccount
        target:
          name: logging-loki
          namespace: openshift-logging
      name: default-lokistack
      tls:
        ca:
          configMapName: openshift-service-ca.crt
          key: service-ca.crt
      type: lokiStack
  pipelines:
    - inputRefs:
        - infrastructure
        - audit
        - application
      name: qradar-pipeline
      outputRefs:
        - qradar
        - default-lokistack
  serviceAccount:
    name: logging-collector

